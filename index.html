<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body>

    <h1>Hello, World!</h1>
    <p>This is my first paragraph on my web page.</p>

    <h2>An Unordered List</h2>
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ul>

    <h2>A Link to Google</h2>
    <p>Visit <a href="https://www.google.com">Google</a> for more information.</p>

    <h2>An Image</h2>
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="A green W3Schools logo" width="150">

</body>
</html>
